<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Metrics - Get IT Consulting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Get IT Consulting</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/metrics.html">Metrics</a></li>
                    <li class="nav-item"><a class="nav-link" href="/services.html">Services</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Compare Your IT Metrics</h1>
        <div class="form-container">
            <form id="metrics-form">
                <div class="mb-3">
                    <label class="form-label">Helpdesk SLA (hrs):</label>
                    <input type="number" class="form-control" name="sla">
                </div>
                <div class="mb-3">
                    <label class="form-label">Yearly IT Cost/Employee ($):</label>
                    <input type="number" class="form-control" name="cost">
                </div>
                <div class="mb-3">
                    <label class="form-label">Procurement Time (days):</label>
                    <input type="number" class="form-control" name="procurement">
                </div>
                <button type="submit" class="btn btn-primary">Compare</button>
            </form>
            <div id="results" class="mt-3"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
